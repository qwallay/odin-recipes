<h1>Teriyaki Salmon</h1>

<img src="../images/teriyaki-salmon.jpg" alt="Delicious Salmon">

<p>Mix sesame oil, lemon juice, soy sauce, brown sugar, sesame seeds, ground mustard, ginger, and garlic powder in a small saucepan over low heat. Bring to a simmer, stirring until sugar has dissolved. Set aside 1/2 cup of marinade for basting.</p>
